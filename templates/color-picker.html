{% extends "layout.html" %}

{% block head %} 
    
{% endblock %} 

{% block title %}
    Color Picker
{% endblock %}

{% block main %}
    <!-- https://github.com/itsjavi/bootstrap-colorpicker -->
    <h1> Color Picker. </h1>
    <div class="demo">
        <h1>Bootstrap Colorpicker Demo (with Bootstrap)</h1>
        <input id="demo-input" type="text" value="rgb(255, 128, 0)" />
    </div>

    <script src="/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.js"></script>
    <script>
        $(function () {
        // Basic instantiation:
        $('#demo-input').colorpicker();
        
        // Example using an event, to change the color of the #demo div background:
        $('#demo-input').on('colorpickerChange', function(event) {
            $('#demo').css('background-color', event.color.toString());
        });
        });
    </script>


{% endblock %}
